<script type="text/javascript">
	$(function() {
		var data = eval("(" + '${userRoles}' + ")");
		$('#userRoles').tree({
			data : data,
			parentField : 'pid',
			onLoadSuccess : function() {
				//parent.$.messager.progress('close');
				if (data.length < 1) {
					$('#userRoles').append('<img src="${ctxpath}/static/style/images/blue_face/bluefaces_35.png" alt="您没有角色" /><div>您没有角色</div>');
				}
			}
		});
	});
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" title="">

        #define(SessionInfo sessionInfo)

        #if(sessionInfo.name != null)
            <ul id="userRoles"></ul>
        #else
            <img src="${ctxpath}/static/style/images/blue_face/bluefaces_35.png" alt="" />
            <div>登录已超时，请重新登录，然后再刷新本功能！</div>
            <script type="text/javascript" charset="utf-8">
                try {
                    parent.$.messager.progress('close');
                } catch (e) {
                }
            </script>
        #end
	</div>
</div>
